<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JS modal</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/dd9f6e6a57.js" crossorigin="anonymous"></script>
    <script src="script.js" defer></script>
  </head>

  <body>
    <div class="backDrop"></div>
    <div id="modalSelect" class="modalSelect">
        <h1 class="title">Modal Selector</h1>
        <button id="open">OPEN</button>
    </div>

    <div id="modal" class="modal">
        <div id="closeBtn">
            <button id="close">
                <i class="fa-sharp fa-solid fa-xmark"></i>
            </button>
        </div>

        <div id="titleDiv">
            <h1 id="modalTitle" class="title">Modal</h1>
        </div>
    </div>

  </body>

</html>
