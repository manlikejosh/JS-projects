<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Responsive NavBar</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
    <script
      src="https://kit.fontawesome.com/dd9f6e6a57.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <nav>
      <section id="navTitle">
        <h2>Josh <span id="rocksColor">Rocks</span></h2>
        <button id="toggleNavBar"><i class="fa-solid fa-bars"></i></button>
      </section>
      <ul id="linkList" class="links">
        <li>Home</li>
        <li>About</li>
        <li>Rocks</li>
        <li>Contact</li>
      </ul>
      <section id="icons">
        <i class="fa-brands fa-instagram"></i>
        <i class="fa-brands fa-facebook"></i>
        <i class="fa-brands fa-github"></i>
        <i class="fa-brands fa-apple"></i>
        <i class="fa-regular fa-thumbs-up"></i>
      </section>
    </nav>

    <h3>
      The navbar is responsive, change the screen size to see how it works :)
    </h3>
  </body>
</html>
